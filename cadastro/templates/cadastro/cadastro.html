{% extends "cadastro/base.html" %}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'cadastro/css/cadastro.css' %}">
{% endblock %}

{% block 'dashboard' %}
<div class="container">
    <div class="row">

        <div class="col-md card-dashboard">
            <p class="text-card">Adicionar professor</p>
        </div>

        <div class="col-md card-dashboard">
            <p class="text-card">Atualizar professor</p>
        </div>

    </div>

    <!-- CÓDIGO DO FORMS -->
    <div class="adicionar-professor">
        <form action="{% url 'cadastro:cadastro' %}" method="POST"> {% csrf_token %}
            <div class="row">
                <div class="col-md">
                    <p>Nome:</p>
                    <input type="text" class="form-control" placeholder="Primeiro nome" name="nome" value="{{nome}}">
                </div>

                <div class="col-md">
                    <p>Sobrenome:</p>
                    <input type="text" class="form-control" placeholder="Sobrenome" name="sobrenome" value="{{sobrenome}}">
                </div>
            </div>

            <br>
            
            <div class="row">
                <div class="col-md">
                    <p>Matrícula:</p>
                    <input type="text" class="form-control" placeholder="Matrícula" name="matricula" value="{{matricula}}">
                </div>

                <div class="col-md">
                    <p>Cargo:</p>
                    <input type="text" class="form-control" placeholder="Cargo" name="cargo" value="{{cargo}}">
                </div>
            </div>

            <br>

            <hr style="background-color:gray;">

            <div class="add-cargo">
                <h3>Função</h3>
                <span class="btn-add-cargo" onclick="add_cargo()">+ Adicionar função</span>

                <div id="form-cargo">
               
                </div>

            </div>

            <br>

            <input type="submit" value="Cadastrar" class="btn-principal">

        </form>

    </div>

</div>

<script src="{% static 'cadastro/js/cadastro.js' %}"></script>

{% endblock %}
